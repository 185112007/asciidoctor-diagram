language: ruby
cache: bundler
  directories:
    - vendor/bundle
python:
  - 2.7
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - jruby

install:
  - sudo apt-get install -qq graphviz
  - sudo apt-get install -qq python-gtk2
  - sudo pip install blockdiag actdiag seqdiag nwdiag
  - sudo pip install shaape
  - bundle install --deployment --jobs=3 --retry=3
